image: node:7.8

cache:
  key: $CI_BUILD_REF_NAME
  untracked: true
  paths:
    - node_modules/
    - npm_cache/

build:
  stage: build
  script:
    - ln -s /usr/bin/nodejs /usr/bin/node
    - npm config set cache npm_cache/
    - npm install gulp -g
    - npm install
    - gulp build
  artifacts:
    paths:
      - dist/
